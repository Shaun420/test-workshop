<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class CSS example</title>
	<style>
		.div1 {
			background-color: grey;
		}
		.div2 {
			text-decoration: underline;
		}
		.div3 {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>Class CSS Example</h2>
	<div class="div1">
		<h3>Hello World</h3>
	</div>
	<div class="div2"><p>Paragraph text</p></div>
	<div class="div3"><h3>Another heading text</h3></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List with flex</title>
	<style>
		.flex {
			display: flex;
		}
		.list {
			list-style-type: none;
			gap: 20px;
		}
		.justify-left {
			justify-content: flex-start;
		}
	</style>
</head>
<body>
	<h2>List with flex</h2>
	
	<div>
		<ul class="flex list justify-left">
			<li>Burger</li>
			<li>Pizza</li>
			<li>Chinese</li>
		</ul>
	</div>
</body>
</html>

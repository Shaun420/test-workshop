<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Internal CSS Example</title>
	<style>
		p {
			background-color: lightblue;
			font-family:'Times New Roman', Times, serif;
			font-weight: 500;
			color: black;
		}
		#fontfamily {
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
		}
		.center {
			text-align: center;
		}
		div h3 {
			font-weight: 600;
			font-size: large;
		}
	</style>
</head>
<body>
	<h2>Hello World!</h2>
	<p>This is my internal CSS example</p>
	<div>
		<h3>background-color heading</h3>
	</div>
	<div class="center">
		<h3>Text Centered</h3>
	</div>
	<div id="fontfamily">
		<h3>Font family</h3>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Selector Example</title>
	<style>
		div img {
			width: 300px;
		}
		div input {
			color: green;
			font-size: large;
		}
		div button {
			font-size: medium;
			font-weight: 500;
			color: blue;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<h2>Image heading</h2>
			<img src="https://cdn.pixabay.com/photo/2025/08/24/09/55/man-9793571_960_720.png" alt="Person" />
		</div>
		<br />
		<div>
			<input type="number" name="number" placeholder="Enter a number" />
		</div>
		<br />
		<div>
			<h3>Logout button:</h3>
			<button type="submit">Logout</button>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Example</title>
	<style>
		.blue {
			background-color: rgb(147, 142, 255);
		}
		.green {
			background-color: lightgreen;
		}
		.yellow {
			background-color: rgb(255, 255, 120);
		}
		table {
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th rowspan="3">Day</th>
			<th colspan="4">Seminar</th>
		</tr>
		<tr>
			<th colspan="2">Schedule</th>
			<th colspan="2" rowspan="2">Topic</th>
		</tr>
		<tr>
			<th colspan="1">Begin</th>
			<th colspan="1">End</th>
		</tr>
		<tr>
			<td rowspan="2">Monday</td>
			<td rowspan="2" class="yellow">8:00 a.m.</td>
			<td rowspan="2" class="blue">5:00 p.m.</td>
			<td colspan="2">Introduction to XML</td>
		</tr>
		<tr>
			<td colspan="2">Validity: DTD and Relax NG</td>
		</tr>
		<tr>
			<td rowspan="6">Tuesday</td>
			<td rowspan="2" class="yellow">8:00 a.m.</td>
			<td rowspan="2" class="yellow">11:00 a.m.</td>
			<td colspan="2" rowspan="3">XPath</td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="2" class="yellow">11:00 a.m.</td>
			<td rowspan="2" class="green">2:00 p.m.</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="3">XSL Transformations</td>
		</tr>
		<tr>
			<td rowspan="2" class="green">2:00 p.m.</td>
			<td rowspan="2" class="blue">5:00 p.m.</td>
		</tr>
		<tr></tr>
		<tr>
			<td>Wednesday</td>
			<td class="yellow">8:00 a.m.</td>
			<td class="green">12:00 p.m.</td>
			<td colspan="2">XSL Formatting Objects</td>
		</tr>
	</table>
</body>
</html>
